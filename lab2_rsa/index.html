<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Шифрування RSA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/packages/jquery.min.js"></script>
    <script defer src="./script/packages/bignumber.min.js"></script>
    <script defer src="./script/rsa.module.js"></script>
  </head>
  <body>
    <h2 class="title">Алгоритм шифрування RSA</h1>
    <div class="encrypt-wrapper">
      <p>Введіть дані для шифрування:</p>
      <input type="text" id="message" />
      <button id="encrypt-button">Шифрувати</button>
      <h2 id="cipher"></h2>
    </div>

    <div class="decrypt-wrapper">
      <p>Введіть дані для розшифрування:</p>
      <input type="text" id="cipher-text" />
      <button id="decrypt-button">Розшифрувати</button>
      <h2 id="plaintext"></h2>
    </div>
  </body>
</html>
